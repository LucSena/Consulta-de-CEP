<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta de CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card" id="card">

    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Consulta de CEP</h1>
                <form>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" name="cep" class="form-control" id="cep" placeholder="Digite o CEP">
                            <button type="button" class="btn btn-primary" id="btn">Consultar</button>
                        </div>

                        <ul class="list-group mb-3" id="lista">
                            
                        </ul>

                    </div>
                </form>

            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
